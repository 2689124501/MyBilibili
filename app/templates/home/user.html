{% extends "home/home.html" %}

{% block css %}
    <script>
    .col-lg-1, .col-lg-10, .col-lg-11, .col-lg-12, .col-lg-2, .col-lg-3, .col-lg-4, .col-lg-5, .col-lg-6, .col-lg-7, .col-lg-8, .col-lg-9, .col-md-1, .col-md-10, .col-md-11, .col-md-12, .col-md-2, .col-md-3, .col-md-4, .col-md-5, .col-md-6, .col-md-7, .col-md-8, .col-md-9, .col-sm-1, .col-sm-10, .col-sm-11, .col-sm-12, .col-sm-2, .col-sm-3, .col-sm-4, .col-sm-5, .col-sm-6, .col-sm-7, .col-sm-8, .col-sm-9, .col-xs-1, .col-xs-10, .col-xs-11, .col-xs-12, .col-xs-2, .col-xs-3, .col-xs-4, .col-xs-5, .col-xs-6, .col-xs-7, .col-xs-8, .col-xs-9{
        padding-right: 3px;
         padding-left: 3px;
    }
    </script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap-fileinput/4.4.6/css/fileinput.min.css"/>
    <script src="https://cdn.bootcss.com/bootstrap-fileinput/4.4.6/js/fileinput.min.js"></script>
{% endblock %}

{% block content %}
{% include 'home/menu.html' %}
<div class="col-md-9">
    <div class="panel panel-warning">
        <div class="panel-heading">
            <h3 class="panel-title"><span class="glyphicon glyphicon-map-marker"></span>&nbsp;会员中心</h3>
        </div>
        <div class="panel-body">
            <form role="form" action="" method="post" class="avatar-input-form" enctype="multipart/form-data">
                <fieldset>
                    <div class="form-group">
                        <label for="input_name"><span class="glyphicon glyphicon-user"></span>&nbsp;昵称</label>
                        <input id="input_name" class="form-control" placeholder="昵称" name="name" type="text" autofocus
                               value="{{ g.user['username'] }}">
                    </div>
                    <div class="col-md-12" id="error_name"></div>
                    <div class="form-group">
                        <label for="input_email"><span class="glyphicon glyphicon-envelope"></span>&nbsp;邮箱</label>
                        <input id="input_email" class="form-control" value="{{ g.user['email'] }}" name="email" type="email"
                               autofocus required>
                    </div>
                    <div class="col-md-12" id="error_email"></div>
                    <div class="form-group">
                        <label for="input_phone"><span class="glyphicon glyphicon-phone"></span>&nbsp;手机</label>
                        <input id="input_phone" class="form-control" value="{{ g.user['phone'] }}" name="phone" type="text"
                               autofocus required>
                    </div>
                    <div class="col-md-12" id="error_phone"></div>
                    <div class="form-group">
                        <label for="input_face"><span class="glyphicon glyphicon-picture"></span>&nbsp;头像</label>
                        {% if g.user['face'] %}
                        <img src="{{ url_for('static', filename='uploads/users/'+g.user['face']) }}" style="width:100px;">
                        {% else %}
                        <img src="holder.js/100×100" class="img-responsive img-rounded">
                        {% endif %}
<!--                        <input id="input_face" class="btn btn-primary glyphicon glyphicon-open" name="face" type="file"-->
<!--                                style="margin-top:6px;" autofocus >-->
                        <input name="avatar_upload" type="file" class="file" data-show-preview="ture">
                    </div>
                    <div class="col-md-12" id="error_face"></div>
                    <div class="form-group">
                        <label for="input_info"><span class="glyphicon glyphicon-edit"></span>&nbsp;简介</label>
                        <textarea class="form-control" rows="10" id="input_info" name="info">{{ g.user['info'] }}</textarea>
                    </div>
                    <div class="col-md-12" id="error_info"></div>
                    <input type="submit" class="btn btn-success glyphicon glyphicon-saved"
                           value="保存修改" data-show-preview="True">
                </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script>
    $(document).ready(function(){
        $("#m-1").addClass("active");
    });
</script>
{% endblock %}
